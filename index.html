<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Productos</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido, llene sus datos por favor</h1>
    </header>
    <form action="./bienvenido.html">
      <div>
        <label for="inputNombre">Nombre: </label>
        <input required id="inputNombre" type="text" />
      </div>
      <br />
      <div>
        <label for="inputApellido">Apellido: </label>
        <input required id="inputApellido" type="text" />
      </div>
      <br />
      <div>
        <label>Email:</label>
        <input required type="email" />
      </div>
      <br />
      <div>
        <label for="">Password:</label>
        <input required type="password" />
      </div>
      <br />
      <div>
        <label for="">Telefono:</label>
        <input required type="number" min="900000000" max="999999999" />
      </div>
      <br />
      <div>
        <!--buton-->
        <button type="submit">Enviar</button>
        <!--input-->
      </div>
    </form>
  </body>
</html>
