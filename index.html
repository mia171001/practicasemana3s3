<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Productos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido, llene sus datos por favor</h1>
    </header>
    <form action="./bienvenido.html">
      <div>
        <label for="inputNombre" class="labelClass">Nombre: </label>
        <input required id="inputNombre" type="text" class="classInput" />
      </div>
      <br />
      <div>
        <label for="inputApellido" class="labelClass">Apellido: </label>
        <input required id="inputApellido" type="text" />
      </div>
      <br />
      <div>
        <label for="inputEmail" class="labelClass">Email:</label>
        <input id="inputEmail" required type="email" />
      </div>
      <br />
      <div>
        <label for="inputPassword" class="labelClass">Password:</label>
        <input id="inputPassword" required type="password" />
      </div>
      <br />
      <div>
        <label for="inputTelefono" class="labelClass">Telefono:</label>
        <input
          id="inputTelefono"
          required
          type="number"
          min="900000000"
          max="999999999"
        />
      </div>
      <br />
      <div>
        <!--buton-->
        <!-- especificidad por Inline -->
        <button type="submit" style="background-color: pink">Enviar</button>
        <!--input-->
      </div>
    </form>
  </body>
</html>
