<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Profesional</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido postulante, llena tus datos de perfil profesional</h1>
    </header>
    <form action="./bienvenido.html">
      <div>
        <label for="inputNombre" class="labelClass">Nombre: </label>
        <input required id="inputNombre" type="text" />
      </div>
      <br />
      <div>
        <label for="inputApellido" class="labelClass">Apellido: </label>
        <input required id="inputApellido" type="text" />
      </div>
      <br />
      <div>
        <label for="inputExperiencia" class="labelClass"
          >Describe tu experiencia laboral:</label
        >
        <input id="inputExperiencia" required type="text" class="classInput" />
      </div>
      <br />
      <div>
        <label for="inputEducacion" class="labelClass">Educacion:</label>
        <input
          id="inputEducacion"
          required
          type="educacion"
          class="classInput"
        />
      </div>
      <br />
      <div>
        <label for="inputHabilidades" class="labelClass">Habilidades:</label>
        <input id="inputHabilidades" required type="text" />
      </div>
      <br />
      <div>
        <!--buton-->
        <!-- especificidad por Inline -->
        <button type="submit" style="background-color: pink">Enviar</button>
        <!--input-->
      </div>
    </form>
  </body>
</html>
